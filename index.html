const qualityLevels = [
  { value: 1, label: "Meccanica", emoji: "üîß" },
  { value: 2, label: "Distratta", emoji: "üå´Ô∏è" },
  { value: 3, label: "Presente", emoji: "üôè" },
  { value: 4, label: "Profonda", emoji: "‚ú®" },
  { value: 5, label: "Piena", emoji: "‚òÄÔ∏è" },
];

const mesiIt = ["Gennaio","Febbraio","Marzo","Aprile","Maggio","Giugno",
  "Luglio","Agosto","Settembre","Ottobre","Novembre","Dicembre"];

function getWeekLabel() {
  const now = new Date();
  const day = now.getDay();
  const monday = new Date(now);
  monday.setDate(now.getDate() - ((day + 6) % 7));
  const sunday = new Date(monday);
  sunday.setDate(monday.getDate() + 6);
  const months = ["Gen","Feb","Mar","Apr","Mag","Giu","Lug","Ago","Set","Ott","Nov","Dic"];
  return `${monday.getDate()} ${months[monday.getMonth()]} - ${sunday.getDate()} ${months[sunday.getMonth()]} ${sunday.getFullYear()}`;
}

function getCurrentMonthKey() {
  const now = new Date();
  return `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, "0")}`;
}

function shiftMonth(key, delta) {
  let [y, m] = key.split("-").map(Number);
  m += delta;
  if (m < 1) { m = 12; y--; }
  if (m > 12) { m = 1; y++; }
  return `${y}-${String(m).padStart(2, "0")}`;
}

function formatMonth(key) {
  const [y, m] = key.split("-").map(Number);
  return `${mesiIt[m - 1]} ${y}`;
}

function computeStats(entries) {
  if (!entries || entries.length === 0) {
    return { settimane: 0, giorniInd: 0, giorniLab: 0, mediaQualInd: 0, mediaQualLab: 0 };
  }
  let giorniInd = 0, giorniLab = 0, qiSum = 0, qiN = 0, qlSum = 0, qlN = 0;
  entries.forEach(e => {
    giorniInd += e.praticaInd;
    giorniLab += e.praticaLab;
    if (e.qualitaInd > 0) { qiSum += e.qualitaInd; qiN++; }
    if (e.qualitaLab > 0) { qlSum += e.qualitaLab; qlN++; }
  });
  return {
    settimane: entries.length,
    giorniInd, giorniLab,
    mediaQualInd: qiN > 0 ? Math.round(qiSum / qiN * 10) / 10 : 0,
    mediaQualLab: qlN > 0 ? Math.round(qlSum / qlN * 10) / 10 : 0,
  };
}

function qualityLabel(val) {
  if (val === 0) return "";
  const q = qualityLevels.find(l => l.value === Math.round(val));
  return q ? `${q.emoji} ${q.label}` : `${val}/5`;
}

function DayCounter({ label, value, onChange }) {
  return (
    <div style={{ marginBottom: 24 }}>
      <div style={{ fontSize: 15, color: "#d4af37", marginBottom: 10, fontWeight: 600, letterSpacing: 0.5 }}>{label}</div>
      <div style={{ display: "flex", alignItems: "center", justifyContent: "center", gap: 20 }}>
        <button
          onClick={() => onChange(Math.max(0, value - 1))}
          style={{
            width: 52, height: 52, borderRadius: "50%", border: "2px solid #d4af37",
            background: "rgba(212,175,55,0.1)", color: "#d4af37", fontSize: 26,
            cursor: "pointer", display: "flex", alignItems: "center", justifyContent: "center",
            fontWeight: "bold", transition: "all 0.15s"
          }}
        >‚àí</button>
        <span style={{ fontSize: 42, fontWeight: 700, minWidth: 50, textAlign: "center", color: "#fff" }}>{value}</span>
        <button
          onClick={() => onChange(Math.min(7, value + 1))}
          style={{
            width: 52, height: 52, borderRadius: "50%", border: "2px solid #d4af37",
            background: "rgba(212,175,55,0.1)", color: "#d4af37", fontSize: 26,
            cursor: "pointer", display: "flex", alignItems: "center", justifyContent: "center",
            fontWeight: "bold", transition: "all 0.15s"
          }}
        >+</button>
      </div>
      <div style={{ fontSize: 12, color: "#9ca3af", marginTop: 4, textAlign: "center" }}>giorni questa settimana</div>
    </div>
  );
}

function QualitySelector({ label, value, onChange }) {
  return (
    <div style={{ marginBottom: 20 }}>
      <div style={{ fontSize: 13, color: "#9ca3af", marginBottom: 8 }}>{label}</div>
      <div style={{ display: "flex", gap: 6, justifyContent: "center", flexWrap: "wrap" }}>
        {qualityLevels.map((q) => (
          <button
            key={q.value}
            onClick={() => onChange(q.value)}
            style={{
              padding: "8px 10px", borderRadius: 10,
              border: value === q.value ? "2px solid #d4af37" : "2px solid rgba(255,255,255,0.15)",
              background: value === q.value ? "rgba(212,175,55,0.2)" : "rgba(255,255,255,0.05)",
              color: value === q.value ? "#d4af37" : "#ccc",
              cursor: "pointer", fontSize: 13, transition: "all 0.15s",
              display: "flex", flexDirection: "column", alignItems: "center", gap: 2, minWidth: 58
            }}
          >
            <span style={{ fontSize: 20 }}>{q.emoji}</span>
            <span style={{ fontSize: 10 }}>{q.label}</span>
          </button>
        ))}
      </div>
    </div>
  );
}

function QualityBar({ value }) {
  if (value === 0) return null;
  const pct = (value / 5) * 100;
  return (
    <div style={{ height: 6, background: "rgba(255,255,255,0.08)", borderRadius: 3, overflow: "hidden", marginTop: 8 }}>
      <div style={{ width: `${pct}%`, height: "100%", background: "linear-gradient(90deg, #b8941e, #d4af37)", borderRadius: 3, transition: "width 0.4s ease" }} />
    </div>
  );
}

function StatCard({ emoji, title, mainValue, mainUnit, quality, qualityValue }) {
  return (
    <div style={{
      background: "rgba(255,255,255,0.06)", borderRadius: 16,
      padding: "18px 20px", marginBottom: 12,
      border: "1px solid rgba(212,175,55,0.2)"
    }}>
      <div style={{ fontSize: 14, color: "#d4af37", fontWeight: 600, marginBottom: 10 }}>
        {emoji} {title}
      </div>
      <div style={{ display: "flex", alignItems: "baseline", gap: 6, marginBottom: quality ? 8 : 0 }}>
        <span style={{ fontSize: 36, fontWeight: 700, color: "#fff" }}>{mainValue}</span>
        <span style={{ fontSize: 14, color: "#9ca3af" }}>{mainUnit}</span>
      </div>
      {quality && qualityValue > 0 && (
        <div>
          <div style={{ fontSize: 13, color: "#9ca3af" }}>
            Qualit√† media: <span style={{ color: "#d4af37", fontWeight: 600 }}>{qualityValue}/5</span>
            {" "}<span style={{ fontSize: 12 }}>{qualityLabel(qualityValue)}</span>
          </div>
          <QualityBar value={qualityValue} />
        </div>
      )}
    </div>
  );
}

function DiarioPratica() {
  const [nome, setNome] = useState("");
  const [nomeInput, setNomeInput] = useState("");
  const [registered, setRegistered] = useState(false);
  const [praticaInd, setPraticaInd] = useState(0);
  const [praticaLab, setPraticaLab] = useState(0);
  const [qualitaInd, setQualitaInd] = useState(0);
  const [qualitaLab, setQualitaLab] = useState(0);
  const [sending, setSending] = useState(false);
  const [sent, setSent] = useState(false);
  const [error, setError] = useState("");
  const [tab, setTab] = useState("pratica");
  const [statsMonth, setStatsMonth] = useState(getCurrentMonthKey);
  const [statsEntries, setStatsEntries] = useState(null);
  const [loadingStats, setLoadingStats] = useState(false);
  const [statsError, setStatsError] = useState("");
  const [showInstallBanner, setShowInstallBanner] = useState(false);
  const [submittedThisWeek, setSubmittedThisWeek] = useState(false);
  const [deferredPrompt, setDeferredPrompt] = useState(null);

  useEffect(() => {
    try {
      const saved = localStorage.getItem("loggia_nome");
      if (saved) { setNome(saved); setRegistered(true); }
      const lw = localStorage.getItem("loggia_last_week");
      if (lw === getWeekLabel()) setSubmittedThisWeek(true);
      const id = localStorage.getItem("loggia_install_dismissed");
      const sa = window.matchMedia("(display-mode: standalone)").matches || window.navigator.standalone;
      if (!id && !sa) setShowInstallBanner(true);
    } catch (e) {}
    const bip = (e) => { e.preventDefault(); setDeferredPrompt(e); };
    window.addEventListener("beforeinstallprompt", bip);
    return () => window.removeEventListener("beforeinstallprompt", bip);
  }, []);

  useEffect(() => {
    if (tab === "statistiche" && nome) fetchStats();
  }, [tab, statsMonth]);

  const fetchStats = async () => {
    setLoadingStats(true);
    setStatsError("");
    try {
      const url = `${GOOGLE_SCRIPT_URL}?nome=${encodeURIComponent(nome)}&mese=${statsMonth}`;
      const r = await fetch(url);
      const data = await r.json();
      setStatsEntries(data.entries || []);
    } catch (e) {
      setStatsError("Errore nel caricamento dei dati");
      setStatsEntries([]);
    }
    setLoadingStats(false);
  };

  const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
  const showReminder = !submittedThisWeek && [0, 6].includes(new Date().getDay());

  const dismissInstall = () => {
    setShowInstallBanner(false);
    try { localStorage.setItem("loggia_install_dismissed", "1"); } catch(e) {}
  };

  const handleInstall = async () => {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      const c = await deferredPrompt.userChoice;
      if (c.outcome === "accepted") dismissInstall();
      setDeferredPrompt(null);
    }
  };

  const handleRegister = () => {
    const trimmed = nomeInput.trim();
    if (!trimmed) return;
    try { localStorage.setItem("loggia_nome", trimmed); } catch (e) {}
    setNome(trimmed);
    setRegistered(true);
  };

  const handleChangeName = () => {
    try { localStorage.removeItem("loggia_nome"); } catch (e) {}
    setNome(""); setNomeInput(""); setRegistered(false);
    setSent(false); setError(""); setTab("pratica");
  };

  const handleSubmit = async () => {
    if (submittedThisWeek) {
      const ok = window.confirm("Hai gi√† aggiornato il Diario di Pratica questa settimana.\nVuoi sovrascrivere i dati precedenti?");
      if (!ok) return;
    }
    setSending(true); setError("");
    const data = {
      nome,
      settimana: getWeekLabel(),
      praticaIndividuale: praticaInd,
      praticaLaboratorio: praticaLab,
      qualitaIndividuale: praticaInd > 0 ? qualitaInd : 0,
      qualitaLaboratorio: praticaLab > 0 ? qualitaLab : 0,
    };
    try {
      await fetch(GOOGLE_SCRIPT_URL, {
        method: "POST", mode: "no-cors",
        headers: { "Content-Type": "text/plain" },
        body: JSON.stringify(data),
      });
      setSent(true);
      setSubmittedThisWeek(true);
      try { localStorage.setItem("loggia_last_week", getWeekLabel()); } catch(ex) {}
    } catch (e) {
      setError("Errore di rete. Riprova tra poco.");
    }
    setSending(false);
  };

  const handleReset = () => {
    setPraticaInd(0); setPraticaLab(0);
    setQualitaInd(0); setQualitaLab(0);
    setSent(false); setError("");
  };

  const containerStyle = {
    maxWidth: 420, margin: "0 auto", padding: "24px 16px 140px",
    minHeight: "100vh", fontFamily: "-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif",
    background: "linear-gradient(to bottom, #111827, #1f2937)", color: "#fff",
  };

  const cardStyle = {
    background: "rgba(255,255,255,0.06)", borderRadius: 16,
    padding: "20px 18px", marginBottom: 16,
    border: "1px solid rgba(212,175,55,0.2)"
  };

  const buttonPrimary = {
    width: "100%", padding: "16px", borderRadius: 12,
    border: "none", background: "linear-gradient(135deg, #d4af37, #b8941e)",
    color: "#111", fontSize: 17, fontWeight: 700, cursor: "pointer",
    letterSpacing: 0.5, transition: "all 0.2s"
  };

  // --- TAB BAR ---
  const TabBar = () => (
    <div style={{
      position: "fixed", bottom: 0, left: "50%", transform: "translateX(-50%)",
      width: "100%", maxWidth: 420,
      background: "rgba(17,24,39,0.97)", borderTop: "1px solid rgba(212,175,55,0.2)",
      padding: "0 0 env(safe-area-inset-bottom, 0px)", backdropFilter: "blur(10px)", zIndex: 100
    }}>
      <div style={{ display: "flex" }}>
      {[
        { id: "pratica", emoji: "‚úèÔ∏è", label: "Pratica" },
        { id: "statistiche", emoji: "üìä", label: "Statistiche" }
      ].map(t => (
        <button key={t.id} onClick={() => setTab(t.id)} style={{
          flex: 1, padding: "10px 0 12px", border: "none", cursor: "pointer",
          background: "none", display: "flex", flexDirection: "column", alignItems: "center", gap: 2,
          color: tab === t.id ? "#d4af37" : "#6b7280", transition: "color 0.2s",
          borderTop: tab === t.id ? "2px solid #d4af37" : "2px solid transparent"
        }}>
          <span style={{ fontSize: 20 }}>{t.emoji}</span>
          <span style={{ fontSize: 11, fontWeight: tab === t.id ? 700 : 400 }}>{t.label}</span>
        </button>
      ))}
      </div>
      <div style={{ textAlign: "center", padding: "2px 0 4px" }}><span style={{ fontSize: 9, color: "rgba(212,175,55,0.12)", letterSpacing: 2 }}>93 93/93</span></div>
    </div>
  );

  // --- REGISTRATION SCREEN ---
  if (!registered) {
    return (
      <div style={{ ...containerStyle, paddingBottom: 24 }}>
        <div style={{ textAlign: "center", marginBottom: 28 }}>
          <img src={LOGO_BASE64} alt="Loggia Horakthy" style={{ width: 110, height: 110, borderRadius: "50%", marginBottom: 14, border: "2px solid rgba(212,175,55,0.4)", boxShadow: "0 0 30px rgba(212,175,55,0.2)" }} />
          <h1 style={{ fontSize: 22, fontWeight: 700, color: "#d4af37", margin: 0 }}>Loggia Madre Horakthy</h1>
          <div style={{ fontSize: 13, color: "#9ca3af", marginTop: 4 }}>Diario della Pratica Settimanale</div>
        </div>
        <div style={cardStyle}>
          <div style={{ fontSize: 16, color: "#d4af37", marginBottom: 16, textAlign: "center" }}>
            Qual √® il tuo Nome Iniziatico, Fratello / Sorella?
          </div>
          <input
            type="text" value={nomeInput}
            onChange={(e) => setNomeInput(e.target.value)}
            onKeyDown={(e) => e.key === "Enter" && handleRegister()}
            placeholder="Il tuo nome iniziatico..."
            style={{
              width: "100%", padding: 14, borderRadius: 10,
              border: "1px solid rgba(212,175,55,0.3)", background: "rgba(0,0,0,0.3)",
              color: "#fff", fontSize: 16, outline: "none", marginBottom: 14, textAlign: "center",
              boxSizing: "border-box"
            }}
          />
          <button onClick={handleRegister} style={buttonPrimary}>Entra ìÇÄ</button>
          <div style={{ fontSize: 11, color: "#6b7280", marginTop: 10, textAlign: "center" }}>
            Il tuo nome viene salvato solo su questo dispositivo
          </div>
        </div>
      </div>
    );
  }

  // --- STATS PAGE ---
  if (tab === "statistiche") {
    const stats = statsEntries ? computeStats(statsEntries) : null;
    const canGoNext = statsMonth < getCurrentMonthKey();

    return (
      <div style={containerStyle}>
        <div style={{ textAlign: "center", marginBottom: 20 }}>
          <img src={LOGO_BASE64} alt="Loggia Horakthy" style={{ width: 60, height: 60, borderRadius: "50%", marginBottom: 8, border: "2px solid rgba(212,175,55,0.4)" }} />
          <h1 style={{ fontSize: 18, fontWeight: 700, color: "#d4af37", margin: 0 }}>Le Mie Statistiche</h1>
          <div style={{ fontSize: 13, color: "#9ca3af", marginTop: 4 }}>ìÇÄ {nome}</div>
        </div>

        <div style={{ display: "flex", alignItems: "center", justifyContent: "center", gap: 16, marginBottom: 20 }}>
          <button onClick={() => setStatsMonth(shiftMonth(statsMonth, -1))} style={{
            width: 40, height: 40, borderRadius: "50%", border: "1px solid rgba(212,175,55,0.3)",
            background: "rgba(212,175,55,0.1)", color: "#d4af37", fontSize: 18,
            cursor: "pointer", display: "flex", alignItems: "center", justifyContent: "center"
          }}>‚Äπ</button>
          <span style={{ fontSize: 17, fontWeight: 600, color: "#fff", minWidth: 160, textAlign: "center" }}>
            {formatMonth(statsMonth)}
          </span>
          <button onClick={() => canGoNext && setStatsMonth(shiftMonth(statsMonth, 1))} style={{
            width: 40, height: 40, borderRadius: "50%", border: "1px solid rgba(212,175,55,0.3)",
            background: canGoNext ? "rgba(212,175,55,0.1)" : "rgba(255,255,255,0.03)",
            color: canGoNext ? "#d4af37" : "#333", fontSize: 18,
            cursor: canGoNext ? "pointer" : "default",
            display: "flex", alignItems: "center", justifyContent: "center"
          }}>‚Ä∫</button>
        </div>

        {loadingStats ? (
          <div style={{ textAlign: "center", padding: 40, color: "#9ca3af" }}>
            <div style={{ fontSize: 32, marginBottom: 12, animation: "spin 1s linear infinite" }}>ìÇÄ</div>
            <div>Caricamento...</div>
            <style>{`@keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }`}</style>
          </div>
        ) : statsError ? (
          <div style={{
            background: "rgba(239,68,68,0.1)", border: "1px solid rgba(239,68,68,0.3)",
            borderRadius: 12, padding: 20, textAlign: "center", color: "#f87171"
          }}>
            <div style={{ marginBottom: 10 }}>{statsError}</div>
            <button onClick={fetchStats} style={{
              padding: "8px 20px", borderRadius: 8, border: "1px solid rgba(239,68,68,0.4)",
              background: "none", color: "#f87171", cursor: "pointer", fontSize: 13
            }}>Riprova</button>
          </div>
        ) : stats && stats.settimane === 0 ? (
          <div style={{
            ...cardStyle, textAlign: "center", padding: 30, color: "#6b7280"
          }}>
            <div style={{ fontSize: 40, marginBottom: 10 }}>üì≠</div>
            <div style={{ fontSize: 15, marginBottom: 4 }}>Nessun dato per {formatMonth(statsMonth)}</div>
            <div style={{ fontSize: 12 }}>Le statistiche appariranno dopo aver inviato le pratiche</div>
          </div>
        ) : stats ? (
          <div>
            <StatCard
              emoji="üìÖ"
              title="Settimane Registrate"
              mainValue={stats.settimane}
              mainUnit={stats.settimane === 1 ? "settimana" : "settimane"}
            />
            <StatCard
              emoji="üßò"
              title="Pratica Individuale"
              mainValue={stats.giorniInd}
              mainUnit="giorni"
              quality={true}
              qualityValue={stats.mediaQualInd}
            />
            <StatCard
              emoji="‚öóÔ∏è"
              title="Pratica di Laboratorio"
              mainValue={stats.giorniLab}
              mainUnit="giorni"
              quality={true}
              qualityValue={stats.mediaQualLab}
            />
          </div>
        ) : null}

        <div style={{ textAlign: "center", marginTop: 16 }}>
          <button onClick={handleChangeName} style={{ background: "none", border: "none", color: "#6b7280", fontSize: 13, cursor: "pointer", padding: 8 }}>
            Non sei {nome}? Cambia nome
          </button>
        </div>
        <TabBar />
      </div>
    );
  }

  // --- CONFIRMATION SCREEN ---
  if (sent) {
    return (
      <div style={containerStyle}>
        <div style={{ textAlign: "center", marginBottom: 24 }}>
          <img src={LOGO_BASE64} alt="Loggia Horakthy" style={{ width: 80, height: 80, borderRadius: "50%", marginBottom: 10, border: "2px solid rgba(212,175,55,0.4)" }} />
          <h1 style={{ fontSize: 20, fontWeight: 700, color: "#d4af37", margin: 0 }}>Loggia Madre Horakthy</h1>
        </div>
        <div style={{ ...cardStyle, textAlign: "center", padding: 30 }}>
          <div style={{ fontSize: 56, marginBottom: 12 }}>‚úÖ</div>
          <div style={{ fontSize: 20, fontWeight: 700, color: "#d4af37", marginBottom: 8 }}>Grazie, {nome}!</div>
          <div style={{ fontSize: 14, color: "#9ca3af", marginBottom: 20 }}>
            La tua pratica della settimana<br/><strong style={{color:"#fff"}}>{getWeekLabel()}</strong><br/>√® stata registrata.
          </div>
          <button onClick={handleReset} style={{ ...buttonPrimary, background: "rgba(212,175,55,0.15)", color: "#d4af37", border: "1px solid rgba(212,175,55,0.4)", marginBottom: 10 }}>
            Invia di nuovo
          </button>
          <button onClick={handleChangeName} style={{ background: "none", border: "none", color: "#6b7280", fontSize: 13, cursor: "pointer", padding: 8 }}>
            Non sei {nome}? Cambia nome
          </button>
        </div>
        <TabBar />
      </div>
    );
  }

  // --- MAIN FORM ---
  const canSubmit = (praticaInd === 0 || qualitaInd > 0) && (praticaLab === 0 || qualitaLab > 0);

  return (
    <div style={containerStyle}>
      <div style={{ textAlign: "center", marginBottom: 24 }}>
        <img src={LOGO_BASE64} alt="Loggia Horakthy" style={{ width: 72, height: 72, borderRadius: "50%", marginBottom: 8, border: "2px solid rgba(212,175,55,0.4)", boxShadow: "0 0 20px rgba(212,175,55,0.15)" }} />
        <h1 style={{ fontSize: 18, fontWeight: 700, color: "#d4af37", margin: 0 }}>Diario della Pratica</h1>
        <div style={{ fontSize: 13, color: "#9ca3af", marginTop: 2 }}>
          Settimana: <strong style={{color:"#fff"}}>{getWeekLabel()}</strong>
        </div>
        <div style={{ fontSize: 14, color: "#d4af37", marginTop: 6 }}>ìÇÄ Salve, {nome}</div>
      </div>

      {showInstallBanner && (
        <div style={{ background: "linear-gradient(135deg, rgba(212,175,55,0.15), rgba(212,175,55,0.08))", border: "1px solid rgba(212,175,55,0.3)", borderRadius: 12, padding: "14px 16px", marginBottom: 16, animation: "slideDown 0.3s ease-out", position: "relative" }}>
          <button onClick={dismissInstall} style={{ position: "absolute", top: 8, right: 10, background: "none", border: "none", color: "#6b7280", fontSize: 18, cursor: "pointer", lineHeight: 1 }}>‚úï</button>
          <div style={{ fontSize: 14, color: "#d4af37", fontWeight: 600, marginBottom: 6 }}>üì± Aggiungi alla Home</div>
          <div style={{ fontSize: 12, color: "#9ca3af", paddingRight: 20 }}>
            {isIOS ? 'Tocca Condividi (‚¨ÜÔ∏è) poi "Aggiungi a Home"' : deferredPrompt ? <span>Tocca <button onClick={handleInstall} style={{ background: "none", border: "1px solid rgba(212,175,55,0.5)", borderRadius: 6, color: "#d4af37", padding: "4px 10px", cursor: "pointer", fontSize: 12, marginLeft: 4 }}>Installa</button></span> : 'Menu browser ‚Üí "Aggiungi a Home"'}
          </div>
        </div>
      )}

      {showReminder && (
        <div style={{ background: "linear-gradient(135deg, rgba(212,175,55,0.12), rgba(239,68,68,0.06))", border: "1px solid rgba(212,175,55,0.4)", borderRadius: 12, padding: 14, marginBottom: 16, textAlign: "center" }}>
          <div style={{ fontSize: 14, color: "#d4af37", fontWeight: 600 }}>üìø Non hai ancora registrato la pratica di questa settimana!</div>
        </div>
      )}

      <div style={cardStyle}>
        <DayCounter label="üßò Pratica Individuale" value={praticaInd} onChange={(v) => { setPraticaInd(v); if (v === 0) setQualitaInd(0); }} />
        {praticaInd > 0 && <QualitySelector label="Qualit√† della pratica individuale:" value={qualitaInd} onChange={setQualitaInd} />}
      </div>

      <div style={cardStyle}>
        <DayCounter label="‚öóÔ∏è Pratica di Laboratorio" value={praticaLab} onChange={(v) => { setPraticaLab(v); if (v === 0) setQualitaLab(0); }} />
        {praticaLab > 0 && <QualitySelector label="Qualit√† della pratica di laboratorio:" value={qualitaLab} onChange={setQualitaLab} />}
      </div>

      {error && (
        <div style={{ background: "rgba(239,68,68,0.15)", border: "1px solid rgba(239,68,68,0.4)", borderRadius: 10, padding: 12, marginBottom: 14, textAlign: "center", color: "#f87171", fontSize: 14 }}>
          {error}
        </div>
      )}

      {submittedThisWeek && (
        <div style={{ background: "rgba(212,175,55,0.08)", borderRadius: 10, padding: 10, marginBottom: 12, textAlign: "center", fontSize: 12, color: "#d4af37", border: "1px solid rgba(212,175,55,0.2)" }}>
          ‚úÖ Hai gi√† inviato la pratica per questa settimana. Puoi inviarla di nuovo se necessario.
        </div>
      )}

      <button
        onClick={handleSubmit}
        disabled={sending || !canSubmit}
        style={{ ...buttonPrimary, opacity: (sending || !canSubmit) ? 0.5 : 1, cursor: (sending || !canSubmit) ? "not-allowed" : "pointer" }}
      >
        {sending ? "Invio in corso..." : "Registra Pratica ìÇÄ"}
      </button>

      <div style={{ textAlign: "center", marginTop: 14 }}>
        <button onClick={handleChangeName} style={{ background: "none", border: "none", color: "#6b7280", fontSize: 13, cursor: "pointer", padding: 8 }}>
          Non sei {nome}? Cambia nome
        </button>
      </div>
      <TabBar />
    </div>
  );
}


const root = ReactDOM.createRoot(document.getElementById("root"));
root.render(<DiarioPratica />);

  </script>
</body>
</html>
